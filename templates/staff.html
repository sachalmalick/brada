<script>
	
	var room = "NONE";
	var room_tit = "";
	
	function load_messages(){
		if(room != "NONE") {
			open_room(room, room_tit);
		}
    	setTimeout(load_messages, 500);
	}
	
	load_messages();
	  
	function sendMessage(room_id) {
		var msg = document.getElementById("sendtext").value;
		$.post("/api/send_message",
		  {
			room_id : room_id,
			msg:msg
		  },
		function(data, status){
			console.log(status);
		});
	} 
	
	function send_msg_button(room_id) {
		var onclick = 'sendMessage("' + room_id + '")';
		var str = "<button onclick = '" + onclick + "'>Send Message</button>";
		console.log(str);
		return str;
	}
	
	function open_room(room_id, room_title) {
		room = room_id;
		room_tit = room_title;
		document.getElementById("convesationname").innerHTML = room_title;
		console.log(room);
		console.log(room_tit);
		document.getElementById("convesationname") == room_title;
		document.getElementById("sendmessagebutton").innerHTML = send_msg_button(room_id);
		$.post("/api/get_messages",
		  {
			room_id : room_id,
		  },
		function(data, status){
			console.log(status);
			console.log(data);
			var obj = JSON.parse(data);
			var htmlstr = "<table>";
			for(var i = 0; i < obj.length; i++) {
				htmlstr = htmlstr + "<tr>";
				var msg = obj[i];
				htmlstr =htmlstr + "<td>" + msg["from"] + "</td>";
				htmlstr =htmlstr + "<td>" + msg["text"] + "</td>";
				htmlstr = htmlstr + "</tr>";
				
			}
			htmlstr = htmlstr + "</table>";
			console.log(htmlstr);
			document.getElementById("viewmessages").innerHTML = htmlstr;
		});
	}
	
	function open_wrapper(room_id, title) {
		open_room(room_id, title);
		window.location.href = "#convotop";
	}
</script>										<a id="convotop"></a>
